<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Dropdown Menu</title>

<style type="text/css">
<!--
스타일 시트를 사용하여 마우스 Hover시 메뉴 펼치기
@media (min-width: 768px) {
    .dropdown:hover .dropdown-menu {
        display: block;
    }
}
-->
</style>

<link rel="stylesheet" href="static/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="static/jquery/3.1.1/js/jquery.min.js"></script>
<script src="static/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">


    $(document).ready(function () {
        $('.dropdown').hover(function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(0).fadeIn(100);
        }, function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(0).fadeOut(100);
        });
    });
    
    function showDropDownMenu(id, show) {
        if (show) {
            $(id).find('.dropdown-menu').show();
        } else {
            $(id).find('.dropdown-menu').hide();
        }
    }

</script>

</head>
<body>

  <div id="exTab2" class="container">
  
    <ul class="nav nav-tabs">
      <li class="active"><a href="#1" data-toggle="tab">Overview</a></li>
      <li><a href="#2" data-toggle="tab">Config</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="1">
        <h3>Overview tab page</h3>
      </div>
      <div class="tab-pane" id="2">
        <h3>Config tab page</h3>
      </div>
    </div>
  </div>
</body>
</html>
