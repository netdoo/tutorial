<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Dropdown Menu</title>

<link rel="stylesheet" href="static/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="static/jquery/3.1.1/js/jquery.min.js"></script>
<script src="static/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $('.dropdown').hover(function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(0).fadeIn(100);
        }, function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(0).fadeOut(100);
        });
    });
    
    function showDropDownMenu(id, show) {
        if (show) {
            $(id).find('.dropdown-menu').show();
        } else {
            $(id).find('.dropdown-menu').hide();
        }
    }

</script>

</head>
<body>
    <button class="dropdown" id='portal'>
        <a class="dropdown-toggle" data-toggle="dropdown">포털사이트<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a href="http://www.naver.com">네이버</a></li>
            <li><a href="http://www.daum.net">다음</a></li>
        </ul>
    </button>

    <button class="dropdown" id='search'>
        <a class="dropdown-toggle" data-toggle="dropdown">검색사이트<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a href="http://www.google.co.kr">google</a></li>
            <li><a href="http://www.bing.com">bing</a></li>
        </ul>
    </button>
    
    <button onclick="showDropDownMenu('#search', true)">검색사이트 펼치기</button>
    <button onclick="showDropDownMenu('#search', false)">검색사이트 접기</button>
    
    <button onclick="showDropDownMenu('#search', true)">포털사이트 펼치기</button>
    <button onclick="showDropDownMenu('#search', false)">포털사이트 접기</button>
</body>
</html>
