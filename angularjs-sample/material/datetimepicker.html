<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="angularjs-datetime-picker.css" />

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  

  <script src="angularjs-datetime-picker.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript">

    var myApp = angular.module('myApp', ['ngMaterial', 'angularjs-datetime-picker']);

    myApp.controller('MainCtrl', ['$scope', '$mdDialog', function ($scope, $mdDialog) {
        $scope.user = {
            birthDate : new Date(),
            birthDateTime : '2017-06-29 18:06:00'
        };
        
        $scope.showAlert = function(btn) {
            alert('click ' + btn);
        }
    }]);
  </script>
</head>
<body ng-app="myApp" ng-cloak>
    <div ng-controller="MainCtrl" ng-cloak>
        <md-datepicker ng-model="user.birthDate" md-placeholder="Enter date"></md-datepicker>
        

        <input datetime-picker date-format="yyyy-MM-dd HH:mm:ss" ng-model="user.birthDateTime" />

        <p>{{user.birthDateTime}}</p>
    </div>
</body>
</html>
