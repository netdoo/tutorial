<!doctype html>
<html>
<head>
    <title>Chart.js</title>
    <script src="Chart.js"></script>
</head>
<body>
    <p> Chart.js Config </p>
    <script type='text/javascript'>
    /// 차트 크기를 조절하기 위해서.
    Chart.defaults.global.responsive = false;
    </script>
    

    <table>
    <tr>
    <td>
    
    <h1> Bar Chart </h1>
    <canvas id="barChart" width="550" height="300"></canvas>
    <script type='text/javascript'>
    
    var ctx = document.getElementById("barChart");
    
    var barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
                "#36AFFB",
                "#FF0056",
                "#36A2FB",
                ]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>
    
    </td>
    
    <td>
    
    <h1> Line Chart </h1>
    <canvas id="lineChart" width="550" height="300"></canvas>
    <script type='text/javascript'>
    
    var ctx = document.getElementById("lineChart");
    var lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>
   
   </td>
    
    <tr>
    <td>
    
    <h1> Pie Chart </h1>
    <canvas id="pieChart" width="550" height="300"></canvas>
    <script type='text/javascript'>
    
    var ctx = document.getElementById("pieChart");
    var pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
                "#36AFFB",
                "#FF0056",
                "#36A2FB",
                ]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    
    
    </script>
    
    </td>
    
    <td>
    
    <h1> Doughnut Chart </h1>
    <canvas id="doughnutChart" width="550" height="300"></canvas>
    <script type='text/javascript'>
    
    var ctx = document.getElementById("doughnutChart");
    var doughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [22, 9, 30, 5, 2, 3],
                backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
                "#36AFFB",
                "#FF0056",
                "#36A2FB",
                ]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>
    </td>
    </tr>
    </table>
</body>
</html>
