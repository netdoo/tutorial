<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <my-global-component></my-global-component>
        <my-private-component></my-private-component>
        <button v-on:click="onClick">Click Me</button>
        <input v-on:keyup="onKeyup" v-on:keyup.enter="onEnter">
    </div>

    <script src="static/vue.min.js"></script>
    <script>

    Vue.component('my-global-component', {
        template: '<div>모든 사용자 정의 컴포넌트 입니다!</div>'
    })

    var app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            onClick: function() {
                this.counter++;
                alert(this.counter);
            },
            onKeyup: function(event) {
                let keyCode = String.fromCharCode(event.keyCode);
                console.log(event.key + ' ' + keyCode);
            },
            onEnter: function(event) {
                let keyCode = String.fromCharCode(event.keyCode);
                console.log('catch enter keycode => ' + event.key + ' ' + keyCode);
            }
        },
        components : {
            'my-private-component': {
                template: '<div>개인 사용자 정의 컴포넌트 입니다!</div>'
            }
        }
    });
    </script>
</body>
</html>
