<html>
<head>
<meta charset="utf-8">
<style>
[v-cloak] {
  display: none;
}
</style>
  <script src="static/moment.min.js"></script>
</head>
<body>
  <div id="app" v-cloak>
    <h1>{{datenow}}</h1>
  </div>

  <script src="static/vue.min.js"></script>
  <script>
  var app = new Vue({
    el: "#app",
    data: {
      datenow: ''
    },
    methods: {
      onClick: function() {
        alert(this.hello);
      },
      showTime: function() {
        var self = this;
        this.datenow = moment().format('YYYY-MM-DD HH:MM:ss');
        setInterval(self.showTime, 1000);
      }
    },
    mounted: function() {
      this.showTime();
    }
  });
  </script>
</body>
</html>
