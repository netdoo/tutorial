<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
[v-cloak] {
  display: none;
}
</style>
</head>
<body>
<div id="app" v-cloak>
    <button @click="onClickIP">IP 조회</button>
    <br/>
    <span>{{myip}}</span>
    <br/>
    <span>{{uuid}}</span>
</div>

<script src="static/bluebird.js"></script>
<script src="static/moment.min.js"></script>
<script src="static/vue.min.js"></script>
<script src="static/qs.js"></script>
<!-- vue 확장 js 는 vue 다음에 위치해야 함. -->
<script src="static/axios.min.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      myip: '',
      uuid: ''
    },
    methods: {
      onClickIP: function() {
        axios.post('/put',
            "name=mbc&age=123"
        , {
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          }
          })
        .then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        });
      }
    }
  });
  </script>
</body>
</html>
