<html>
<head>
    <script src="moment.min.js"></script>
    
    <script type="text/javascript">
    
        function onClickNow() {
            alert(moment().format('YYYY/MM/DD hh:mm:ss'));
        }
               
        function onClickDiff() {
            /// 2017년 10월 10일 ~ 2017년 10월 20일 까지의 일자 계산
            alert(moment('2017/10/20').diff(moment('2017-10-10'), 'days'));
        }

        function onClickFormat() {
            var date = new Date();
            alert(moment(date).format('YYYY-MM-DD'));
        }
        
        function onClickAddDays() {
            alert(moment(new Date()).add('days', 5).format('YYYY-MM-DD'));
        }
        
        function onLoad() {
        
        }
    </script>
</head>
<body onload="onLoad()">
    <button onclick="onClickNow()">현재시각</button><br/>
    <button onclick="onClickDiff()">날짜계산</button><br/>
    <button onclick="onClickFormat()">날짜포멧</button><br/>
    <button onclick="onClickAddDays()">날짜 더하기</button><br/>
</body>
</html>
